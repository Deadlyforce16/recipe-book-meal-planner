<div class="ingredients-container">
  <h2>Ingredients Inventory:</h2>
  
  <div class="controls">
    <button mat-raised-button color="primary" routerLink="/ingredients/add">
      <mat-icon>add</mat-icon>
      Add New Ingredient
    </button>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let ingredient of ingredients" class="ingredient-item">
      <div class="item-container">
        <span class="ingredient-name">{{ ingredient.name }} - {{ ingredient.quantity }}</span>
        <div class="button-group">
          <button mat-icon-button 
                  color="primary"
                  routerLink="/ingredients/edit/{{ingredient.id}}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  class="delete-button"
                  (click)="deleteIngredient(ingredient.id!)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div *ngIf="ingredients.length === 0" class="empty-state">
    <mat-icon>kitchen</mat-icon>
    <p>No ingredients in inventory</p>
    <p>Add ingredients manually or transfer them from your shopping list</p>
  </div>
</div>
