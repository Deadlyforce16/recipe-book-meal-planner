<div class="form-container">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Ingredient:</h2>

  <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="ingredient-form">
    <mat-form-field appearance="fill">
      <mat-label>Ingredient Name</mat-label>
      <input matInput formControlName="name">
      
      <mat-error *ngIf="ingredientForm.get('name')?.hasError('required')">
        This field is required
      </mat-error>
      <mat-error *ngIf="ingredientForm.get('name')?.hasError('minlength')">
        Minimum 2 characters required
      </mat-error>
      <mat-error *ngIf="ingredientForm.get('name')?.hasError('pattern')">
        Only letters and spaces allowed
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" required>
      <mat-error *ngIf="ingredientForm.get('quantity')?.hasError('required')">
        Quantity is required
      </mat-error>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="ingredientForm.invalid">
        <mat-icon>save</mat-icon>
        {{ isEditMode ? 'Update' : 'Add' }} Ingredient
      </button>
      
      <button mat-raised-button 
              type="button" 
              color="warn"
              routerLink="/ingredients">
        Cancel
      </button>
    </div>
  </form>
</div>
